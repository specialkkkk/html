<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td {
	color: black;
}

h3 {
	color: black;
}

#nameDiv {
	font-size: 8pt;
	color: black;
	font-weight: bold;
}

#subjectDiv {
	font-size: 8pt;
	color: black;
	font-weight: bold;
	height: 100px;
}

#genderDiv {
	font-size: 8pt;
	color: black;
	font-weight: bold;
	height: 20px;
}
</style>
</head>
<body>
	<form name="paramForm" method="get" action="http://www.naver.com">

		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th width="70" align="center">이름</th>
				<td><input type="text" name="name" placeholder="이름 입력">
					<div id="nameDiv"></div>
					</td>
			</tr>

			<tr>
				<th align="center">성별</th>   <!--  th tablehead 굵게  -->
				<td>
				<fieldset>
					<legend>성별</legend>
					<input type="radio" name="gender" id="gender_m" value="0" checked="checked">
					<label for="gender_m">남자</label>
					
					&nbsp;
					<input type="radio" name="gender" id="gender_w" value="1">
					<label for="gender_w">여자</label>
					</fieldset>
				</td>					
			</tr>

		


			<tr>
				<th align="center">색깔</th>
				
				<td>
				<select name="color" style="width: 70px;">
						<optgroup label="색깔"></optgroup>
						<option value="red">빨강</option>
						<option value="green">초록</option>
						<option value="blue">파랑</option>
						<option value="purple">보라</option>
						<option value="skyblue">하늘</option></td>
			</tr>

			<tr>
				<th align="center">취미</th>
				<td>
					<input type="checkbox" name="hobby" id="hobby_read" value="독서">
					<label for="hobby_read">독서</label>
					
					<input type="checkbox" name="hobby" id="hobby_movie" value="독서">
					<label for="hobby_movie">영화</label>
					
					<input type="checkbox" name="hobby" id="hobby_music" value="독서">
					<label for="hobby_music">음악</label>
					
					<input type="checkbox" name="hobby" id="hobby_game" value="독서">
					<label for="hobby_game">게임</label>
					
					<input type="checkbox" name="hobby" id="hobby_shopping" value="독서">
					<label for="hobby_shopping">쇼핑</label>
					
					</td>
			</tr>

			<tr>
				<th align="center">과목</th>
				<td>
				<select size=6 name="subject" style="width: 100px" multiple="multiple">
						<option value="java" selected="selected">Java</option>
						<option value="servlet">Servlet</option>
						<option value="jsp">JSP</option>
						<option value="spring">Spring</option>
				</select>
					<div id="subjectDiv"></div>
					
					</td>
			</tr>





			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="SEND">
					<input type="reset" value="CANCEL">
				
				</td>
			</tr>

		</table>
	</form>


	<script type="text/javascript">
		/*
		function check(){
			if(document.paramForm.name.value == ""){
				alert("이름을 입력하세요");
			} else if(document.paramForm.age.value == ""){
				alert("나이을 입력하세요");
			}else
					document.paramForm.submit();
			}
		 */
		function check() {
			document.getElementById("nameDiv").innerText = "";
			document.getElementById("genderDiv").innerText = "";

			if (document.paramForm.name.value == "")
				document.getElementById("nameDiv").innerText = "이름 입력";
			else if (document.paramForm.gender.value == "")
				document.getElementById("genderDiv").innerText = "성별 입력";
			else {
				var colorSelect = document.getElementById("colorSelect");
				var color = colorSelect.options[colorSelect.selectedIndex].value;
				document.paramForm.style.backgroundColor = color; // set background color of form
				if (color == "red") {
					document.getElementById("nameDiv").style.color = "red"; // set color of nameDiv
				}
				document.paramForm.submit();
			}
		}
	</script>
</body>
</html>
